<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Explanation
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/icon.png">
      </ion-avatar>
      <h2>AWS Cloud Practitioner</h2>
      <p>Cloud Pros</p>
    </ion-item>
    <hr/>

    <ion-card-content>
      <strong>Question: </strong> <br>{{question}}
      <p>&nbsp;</p>
      <strong>Explanation:</strong> <br>{{explanation}}

        <p>
        <ion-label *ngIf="ref!=undefined"> Reference :</ion-label>
          <a class="item" href="#" (click)="openLink()">
                    {{ref == "'undefined'" ? 'N.A' : ref}}
              </a>
        </p>

        <p></p>
        <div style="text-align: center;">
        <button  ion-button (click)="dismiss()">
             Close  
        </button>
        </div>
    </ion-card-content>




  </ion-card>
</ion-content>
